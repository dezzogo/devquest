<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items: Grow - Basis - Shrink</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Flex Items: Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <div class="container">
            <div class="item grow-0">0</div>
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item grow-1 basis-100">Basis 100</div>
            <div class="item grow-1 basis-200">Basis 200 200</div>
            <div class="item grow-1 basis-300">Basis 300 trezentos 300 300</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink">
            <div class="item grow-1 shrink-2">2Dois2Dois2Dois</div>
            <div class="item grow-1 shrink-3">3Três3Três3Três3Três</div>
            <div class="item grow-1 shrink-0">0Zero0Zero0Zero0Zero</div>
        </div>
    </section>
    
</body>
</html>
