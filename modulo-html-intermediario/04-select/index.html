<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <h2>Select de apenas um item</h2>
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes">
        <option value="">Selecione um filme</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Matrix">Matrix</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>

    <h2>Select de vários itens</h2>
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Matrix">Matrix</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>
</body>
</html>
