<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="TESTE">
        <input type="submit" value="Enviar">
    </form>
    <br><br>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>
    <br><br>

    <h3>Formulário igual ao Facebook</h3>
    <form method="POST" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">

        <input type="password" name="senha" id="senha" placeholder="Nova Senha">
        <br>

        <label>Data de nascimento</label>
        <br>

        <select name="dia" id="dia">
            <option value="">dia</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
        </select>

        <select name="mes" id="mes">
            <option value="">mês</option>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
        </select>

        <select name="ano" id="ano">
            <option value="">ano</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
        </select>
        <br>

        <label>Gênero</label>
        <br>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        <br>

        <label for="cadastre-se">
            <input id="cadastre-se" type="submit" value="Cadastre-se">
        </label>
        <br><br>

        <input type="file">

    </form>

    <br>
    <h3>O formulário real do Facebook</h3>
    <img src="./formulario-facebook.jpg" alt="formulario-cadastro-facebook">

</body>
</html>
