<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <ul class="paintings">
            <li class="item rome">
                <img src="./images/rome.png" alt="Pintura Rome de Michelangelo">
                <h2 class="painting-name">Rome</h2>
                <p class="painter">Michelangelo</p>
            </li>
            <li class="item boat-at-sea">
                <img src="./images/boat.png" alt="Pintura Boat at Sea de Vincent Van Gogh">
                <h2 class="painting-name">Boat at Sea</h2>
                <p class="painter">Vincent Van Gogh</p>
            </li>
            <li class="item sand-and-sea">
                <img src="./images/sand-and-sea.png" alt="Pintura Sand and Sea de Da Vinci">
                <h2 class="painting-name">Sand And Sea</h2>
                <p class="painter">Da Vinci</p>
            </li>
            <li class="item starry-night">
                <img src="./images/starry-night.png" alt="Pintura Starry Night de Vincent Van Gogh">
                <h2 class="painting-name">Starry Night</h2>
                <p class="painter">Vincent Van Gogh</p>
            </li>
        </ul>
    </main>
</body>
</html>
