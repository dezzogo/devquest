<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="person">
          <div class="item profile-picture">
            <img src="./image-victor.jpg" alt="profile picture" />
          </div>
          <div class="item name">
            <h3><span>Victor Crest</span> 26</h3>
          </div>
          <div class="item city">London</div>
        </div>

        <div class="numbers">
          <div class="item"><span>80K</span> Followers</div>
          <div class="item"><span>803K</span> Likes</div>
          <div class="item"><span>1.4K</span> Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
